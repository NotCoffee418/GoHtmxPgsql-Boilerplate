<form
  id="counter-form"
  hx-post="/component/home/counter"
  hx-target="#counter-display"
  class="flex items-center space-x-4"
>
  <input
    type="text"
    name="currentCount"
    value="{{ .Data.Counter.Value }}"
    style="background-color: {{ .Data.Counter.Color }};"
    readonly
    class="py-2 px-4 rounded text-black"
  />
  <button
    type="submit"
    class="bg-blue-500 hover:bg-blue-600 px-5 py-2 rounded text-white"
  >
    Click me
  </button>
</form>
